<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Cinturón Dorado'}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/marca/kumgang_logo.png}" alt="Kumgang Logo" class="navbar-logo me-2"
                    style="height: 40px; width: auto;" />
                <span>KumgangFM</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/alumnos}"
                            th:classappend="${#httpServletRequest.getRequestURI().startsWith('/alumnos')} ? 'active' : ''">
                            <i class="fas fa-users me-1"></i>Alumnos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clases}"
                            th:classappend="${#httpServletRequest.getRequestURI().startsWith('/clases')} ? 'active' : ''">
                            <i class="fas fa-calendar-alt me-1"></i>Calendario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pagos}"
                        th:classappend="${#httpServletRequest.getRequestURI().startsWith('/pagos')} ? 'active' : ''">
                        <i class="fas fa-money-bill-wave me-1"></i>Pagos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/examenes}"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/examenes')} ? 'active' : ''">
                    <i class="fas fa-graduation-cap me-1"></i>Exámenes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventario}"
                    th:classappend="${#httpServletRequest.getRequestURI().startsWith('/inventario')} ? 'active' : ''">
                    <i class="fas fa-boxes me-1"></i>Inventario
                </a>
            </li>
        </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="scripts">
        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FullCalendar JS -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
        <!-- Tus scripts -->
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/alumnos.js}"></script>
        <script th:src="@{/js/clases.js}"></script>
        <script th:src="@{/js/pagos.js}"></script>
        <script th:src="@{/js/inventario.js}"></script>
        <script th:src="@{/js/examenes.js}"></script>
    </div>
</body>

</html>
