<div th:fragment="modal" class="modal fade" id="detallesExamenModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Detalles del Examen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Informaci√≥n General</h6>
                        <dl class="row">
                            <dt class="col-sm-4">Alumno:</dt>
                            <dd class="col-sm-8" id="detalleAlumno"></dd>
                            
                            <dt class="col-sm-4">Fecha:</dt>
                            <dd class="col-sm-8" id="detalleFecha"></dd>
                            
                            <dt class="col-sm-4">Estado:</dt>
                            <dd class="col-sm-8">
                                <span id="detalleEstado" class="badge"></span>
                            </dd>
                            
                            <dt class="col-sm-4">Evaluador:</dt>
                            <dd class="col-sm-8" id="detalleEvaluador"></dd>
                        </dl>
                    </div>
                </div>

                <div id="seccionResultados" class="card">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Resultados</h6>
                        <div id="resultadosEvaluacion"></div>
                        <div class="mt-3">
                            <strong>Observaciones Generales:</strong>
                            <p id="observacionesGenerales" class="mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="imprimirCertificado()"
                        id="btnImprimirCertificado">
                    Imprimir Certificado
                </button>
            </div>
        </div>
    </div>
</div>
