<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="modal" class="modal fade" id="claseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestionar Clase</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="claseForm" th:action="@{/clases/guardar}" method="post">
                        <input type="hidden" id="claseId" name="id">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreClase" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionClase" name="descripcion" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cupoMaximo" class="form-label">Cupo Máximo</label>
                            <input type="number" class="form-control" id="cupoMaximo" name="cupoMaximo" min="1" max="100"
                                value="20" required>
                            <div class="form-text">Establece el número máximo de alumnos para esta clase</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="btnEliminarClase" style="display: none;"
                        onclick="eliminarClase(document.getElementById('claseId').value)">
                        Eliminar Clase
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="claseForm" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
