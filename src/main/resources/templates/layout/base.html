<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: 'Cinturón Dorado'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Cinturón Dorado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/alumnos">Alumnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clases">Clases</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventario">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pagos">Pagos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/examenes">Exámenes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="scripts">
        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- FullCalendar JS -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
        <!-- Tus scripts -->
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/js/alumnos.js}"></script>
        <script th:src="@{/js/clases.js}"></script>
        <script th:src="@{/js/pagos.js}"></script>
        <script th:src="@{/js/inventario.js}"></script>
        <script th:src="@{/js/examenes.js}"></script>
    </div>
</body>

</html>
