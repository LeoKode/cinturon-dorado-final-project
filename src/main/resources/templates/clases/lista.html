<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/base :: head}"></head>

<body>
    <nav th:replace="~{layout/base :: nav}"></nav>

    <div th:fragment="message" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}">Error message here</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center m-4">
            <h2 class="section-title">Horarios de Clases</h2>
            <button class="btn btn-primary" onclick="mostrarModalNuevoHorario()">
                <i class="fas fa-plus me-1"></i>Añadir Horario
            </button>
        </div>

        <!-- Tabla de Horarios -->
        <div class="table-responsive" th:fragment="tablaClases">
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Horario</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="horario : ${horarios}">
                        <td class="fw-bold" 
                            th:text="${horario.hora}" 
                            th:data-horario-id="${horario.id}"
                            onclick="mostrarModalNuevoHorario(this)">10:00</td>
                        <td th:each="dia : ${#strings.arraySplit('LUNES,MARTES,MIERCOLES,JUEVES,VIERNES,SABADO', ',')}"
                            th:attr="data-dia=${dia},data-hora=${horario.hora}" 
                            onclick="mostrarModalClase(this)">
                            <div th:each="clase : ${clases}" 
                                 th:if="${clase.dia == dia and clase.horaInicio == horario.hora}">
                                <span th:text="${clase.titulo}" 
                                      th:attr="data-clase-id=${clase.id}"
                                      class="badge bg-primary d-block mb-1">
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{layout/base :: scripts}"></div>
    <div th:replace="~{clases/modal-clase :: modal}"></div>
    <div th:replace="~{clases/modal-horario :: modal-horario}"></div>

    <style>
        .table td {
            height: 80px;
            vertical-align: middle;
            min-width: 150px;
            cursor: pointer;
        }
    
        .table td:hover {
            background-color: rgba(13, 110, 253, 0.1);
        }
    
        .table th {
            text-align: center;
            background-color: #0d6efd;
            color: white;
        }
    
        .table td:first-child {
            background-color: #f8f9fa;
            font-weight: bold;
            min-width: 120px;
        }
    
        .badge {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
        }
    </style>
</body>

</html>
