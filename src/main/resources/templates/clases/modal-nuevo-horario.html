<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modal" class="modal fade" id="nuevoHorarioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gestionar Horario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="horarioForm">
                        <input type="hidden" id="horarioId">
                        <div class="mb-3">
                            <label for="nuevoHorario" class="form-label">Hora</label>
                            <input type="time" class="form-control" id="nuevoHorario" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="btnEliminarHorario" style="display: none;">
                        Eliminar Horario
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregarNuevoHorario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
