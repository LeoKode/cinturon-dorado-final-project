<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="modal">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Evaluación de Examen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="evaluacionForm">
                    <input type="hidden" name="id" th:value="${evaluacion != null ? evaluacion.id : ''}" />
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Alumno</label>
                            <input type="text" class="form-control"
                                th:value="${evaluacion != null && evaluacion.alumno != null ? evaluacion.alumno.nombre : ''}"
                                readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha del Examen</label>
                            <input type="text" class="form-control"
                                th:value="${evaluacion != null && evaluacion.fecha != null ? #temporals.format(evaluacion.fecha, 'dd/MM/yyyy HH:mm') : ''}"
                                readonly>
                        </div>
                    </div>
                    <!-- Resultado del examen -->
                    <div class="mb-3">
                        <label class="form-label">Resultado</label>
                        <select class="form-select" name="resultado" required>
                            <option value="">Seleccione un resultado</option>
                            <option value="APROBADO">Aprobado</option>
                            <option value="REPROBADO">Reprobado</option>
                        </select>
                    </div>

                    <!-- Observaciones -->
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" name="observaciones" rows="3"
                            th:text="${evaluacion != null ? evaluacion.observaciones : ''}"
                            placeholder="Ingrese las observaciones sobre el examen..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarEvaluacion()">
                    Guardar Evaluación
                </button>
            </div>
        </div>
    </div>
</body>

</html>
