<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head"></head>
<body>
    <div th:fragment="content">
        <!-- Mensajes de Éxito/Error -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>

        <!-- Encabezado y Botón para Crear Nuevo Alumno -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Alumnos</h2>
            <button class="btn btn-primary" onclick="nuevoAlumno()">
                Nuevo Alumno
            </button>
        </div>

        <!-- Filtros de Búsqueda -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="searchForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Buscar por nombre..." 
                               id="searchNombre" name="nombre">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterCinturon" name="nivelCinturon">
                            <option value="">Todos los niveles</option>
                            <option th:each="nivel : ${nivelesCinturon}"
                                    th:value="${nivel}"
                                    th:text="${nivel}">BLANCO</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-light w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de Alumnos -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Cinturón</th>
                        <th>Último Pago</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:fragment="tablaAlumnos">
                        <tr th:each="alumno : ${alumnos}">
                            <td th:text="${alumno.id}"></td>
                            <td th:text="${alumno.nombre}"></td>
                            <td th:text="${alumno.edad}"></td>
                            <td th:text="${alumno.email}"></td>
                            <td th:text="${alumno.nivelCinturon}"></td>
                            <td th:text="${#temporals.format(alumno.ultimoPago, 'dd/MM/yyyy')}"></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-sm btn-outline-primary"
                                            th:data-id="${alumno.id}"
                                            th:data-nombre="${alumno.nombre}"
                                            th:data-edad="${alumno.edad}"
                                            th:data-email="${alumno.email}"
                                            th:data-nivel-cinturon="${alumno.nivelCinturon}"
                                            onclick="editarAlumno(this)">
                                        Editar
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger"
                                            th:data-id="${alumno.id}"
                                            th:onclick="'eliminarAlumno(' + ${alumno.id} + ')'">
                                        Eliminar
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluir el Modal -->
    <div th:replace="alumnos/modal-alumno :: modal"></div>

    <!-- Bootstrap JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Incluir el archivo JavaScript -->
    <script src="/js/alumnos.js"></script>
</body>
</html>
